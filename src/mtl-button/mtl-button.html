<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">

<dom-module id="mtl-button">
	<template>
		<style>
			:host
			{
				--mtl-button-width: initial;
				--mtl-button-height: initial;
			}

			div
			{
				position: relative;
				margin: 8px;
			}
			
			button
			{
				position: relative;
				font-family: "Roboto", "Arial", sans-serif;
				outline: none;
				border: none;
				text-transform: uppercase;
				font-weight: bold;
				border-radius: 3px;
				box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.5);
				cursor: pointer;
				transition: all 300ms ease-out;
				width: [[width]];
				height: [[height]];
				background-color: [[color]];
				line-height: [[height]];
			}
			
			button:hover
			{
				box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.6);
			}
		</style>
		<div>
			<button><paper-ripple style="color: [[ripple]];"></paper-ripple><span>[[content]]</span></button>
		</div>
	</template>
	<script>
		class MtlButton extends Polymer.Element {

			static get is() { return "mtl-button"; }

			static get properties() {
				return {
					width : {
						type : String,
						value: ""
					},
					height : {
						type : String,
						value: ""
					},
					text : {
						type : String,
						value: "button"
					},
					color : {
						type : String,
						value: "#222",
						observer: "_onChangeColor"
					},
					ripple : {
						type : String,
						value: "#FFF"
					}
				};
			}
			
			constructor() {
				super();
				this.width = "var(--mtl-button-width)";
				this.height = "var(--mtl-button-height)";
			}
			
			ready() {
				super.ready();
				this.content = this.innerHTML;
			}

			_onChangeColor() {
				var button = Polymer.dom(this.root).querySelector("button");
				button.style.color = calTextColor(this.color);
			}
		}
		
		customElements.define(MtlButton.is, MtlButton);
	</script>
</dom-module>
