<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">

<dom-module id="mtl-submit">
	<template>
		<style>
			div
			{
				position: relative;
				border-radius: 3px;
				margin: 8px;
			}
			
			input[type="submit"]
			{
				font-family: "Roboto", "Arial", sans-serif;
				position: relative;
				outline: none;
				border: none;
				text-transform: uppercase;
				font-weight: bold;
				padding: 16px;
				border-radius: 3px;
				box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.5);
				cursor: pointer;
				transition: all 300ms ease-out;
				width: [[width]];
				height: [[height]];
			}
			
			input[type="submit"]:hover
			{
				box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.6);
			}
			
			paper-ripple
			{
				color: [[ripple]];
			}
		</style>
		<div>
			<input type="submit" value="{{content}}" onclick="{{onclick}}">
			<paper-ripple></paper-ripple>
		</div>
	</template>
	<script>
		class MtlSubmit extends Polymer.Element {
			
			static get is() { return "mtl-submit"; }
			
			static get properties() {
				return {
					width: {
						type: String,
						value: ""
					},
					height: {
						type: String,
						value: ""
					},
					text : {
						type : String,
						value: "button"
					},
					color : {
						type : String,
						value: "#222"
					},
					ripple : {
						type : String,
						value: "#FFF"
					},
					onclick : {
						type: String,
						value: ""
					}
				};
			}
			
			constructor() {
				super();
				this.width = "100%";
				this.height = "initial";
				this.onclick = "";
			}
			
			ready() {
				super.ready();
				this.content = this.innerHTML;
				var button = Polymer.dom(this.root).querySelector("input[type='submit']");
				button.style.background = this.color;
				button.style.color = calTextColor(this.color);
			}
			
		}
		
		customElements.define(MtlSubmit.is, MtlSubmit);
	</script>
</dom-module>
