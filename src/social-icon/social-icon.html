<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">

<dom-module id="social-icon">
	<link rel="import" type="css" href="../../bower_components/font-awesome/css/font-awesome.min.css">
	<template>
		<style>
			:host
			{
				--social-icon-size: [[size]];
				--social-icon-color: [[color]];
				--social-icon-hover-color: [[hoverColor]];
			}

			a
			{
				font-size: var(--social-icon-size);
				width: var(--social-icon-size);
				height: var(--social-icon-size);
			}

			i
			{
				color: var(--social-icon-color);
				transition: 300ms all;
			}

			i:hover
			{
				color: var(--social-icon-hover-color);
				transition: 300ms all;
			}
		</style>
		<A href="{{link}}"><i></i></A>
	</template>
	<script>
		class SocialIcon extends Polymer.Element {
			
			static get is() { return "social-icon"; }
			
			static get properties() {
				return {
					size : {
						type: String,
						value: "14px"
					},
					link : {
						type: String,
						value: "#"
					},
					color : {
						type: String,
						value: "#FFF"
					},
					hoverColor : {
						type: String,
						value: "#FFF"
					}
				};
			}
			
			constructor() {
				super();
			}

			ready() {
				super.ready();
				Polymer.dom(this.root).querySelector("i").className = "social-icon fa fa-" + this.innerHTML;
			}
			
		}
		customElements.define(SocialIcon.is, SocialIcon);
	</script>
</dom-module>
