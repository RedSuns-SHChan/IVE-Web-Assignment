<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">

<dom-module id="team-player">
	<template>
		<style>

			:host
			{
				font-family: "Roboto", Arial, Helvetica, sans-serif;
			}

			::moz-selection
			{
				background-color: rgba(255, 110, 25, 0.5);
				text-shadow: 0px 2px 8px rgba(0, 0, 0, 0.5);
			}

			::selection
			{
				background-color: rgba(255, 110, 25, 0.5);
				text-shadow: 0px 2px 8px rgba(0, 0, 0, 0.5);
			}

			#container
			{
				position: relative;
				background-color: #333;
				background-image: linear-gradient(rgba(100, 30, 0, 0.6),rgba(100, 30, 0, 0.6)), url("../../images/members/[[name]]top.jpg");
				background-size: cover;
				background-repeat: no-repeat;
				margin: 24px;
				border-radius: 3px;
				box-shadow: 0px 2px 8px 0px rgba(0, 0, 0, 0.7);
			}

			#inline-wrapper
			{
				display: flex;
				flex-wrap: wrap;
				width: 100%;
				height: 100%;
				align-items: center;
				align-self:stretch;
			}

			#inline-wrapper > div
			{
				align-self:stretch;
			}

			#left
			{
				flex: 2;
			}

			#left > #avator
			{
				width: 200px;
				margin: 24px auto 8px auto;
			}

			#left > #social
			{
				width: 200px;
				margin: 0px auto 24px auto;
			}

			#left > #avator > img
			{
				width: 200px;
				border-bottom: 2px solid #F40;
			}

			#right
			{
				flex: 5;
				background-color: rgba(0, 0, 0, 0.6);
			}

			#info
			{
				margin: 48px 64px;
			}

			mtl-button
			{
				--mtl-button-font-size: 14px;
			}

			#icons
			{
				padding-top: 8px;
				display: flex;
				justify-content: space-around;
			}

			social-icon
			{
				--social-icon-color: #BBB;
				--social-icon-size: 24px;
			}

			#info > h1
			{
				font-size: 2.7rem;
				font-weight: lighter;
				color: #F70;
			}

			#info > #description
			{
				font-weight: lighter;
				line-height: 1.5rem;
				font-size: 1.1rem;
				letter-spacing: 1px;
			}

			#ico_twitch
			{
				display: none;
			}

			@media screen and (max-width: 580px)
			{
				#container
				{
					margin: 12px auto;
					width: 380px;
					background-position: center;
				}

				#left
				{
					display: flex;
					align-self: stretch;
					align-items: center;
				}

				#left > div
				{
					flex: 1;
				}

				#left mtl-button
				{
					display: none;
				}

				#left > #avator
				{
					margin-left: 48px;
				}

				#icons
				{
					flex-direction: column;
					margin-left: 48px;
					padding-top: 28px;
				}

				#inline-wrapper
				{
					display: block;
				}

				social-icon
				{
					--social-icon-size: 38px;
				}

				#ico_twitch
				{
					display: initial;
				}

				#right
				{
					height:100%;
				}

				#info > h1
				{
					padding-top: 48px;
				}
			}

		</style>
		<div id="container">
			<div id="inline-wrapper">
				<div id="left">
					<div id="avator">
						<img src="../../images/members/{{name}}.jpg">
					</div>
					<div id="social">
						<mtl-button height="32px" icon="twitch" color="#C1C" link="#twitch-{{name}}">TWITCH STREAM</mtl-button>
						<div id="icons">
							<social-icon link="#twitch-{{name}}" hover-color="#F0F" id="ico_twitch">twitch</social-icon>
							<social-icon link="#facebook-{{name}}" hover-color="#49F">facebook-square</social-icon>
							<social-icon link="#youtube-{{name}}" hover-color="#F55">youtube</social-icon>
							<social-icon link="#twitter-{{name}}" hover-color="#5EF">twitter</social-icon>
							<social-icon link="#instagram-{{name}}" hover-color="#FA3">instagram</social-icon>
							<social-icon link="#steam-{{name}}" hover-color="#35A">steam-square</social-icon>
						</div>
					</div>
				</div>
				<div id="right">
					<div id="info">
						<h1>{{name}}</h1>
						<div id="description" inner-h-t-m-l="{{content}}"></div>
					</div>
				</div>
			</div>
		</div>
	</template>
	<script>
		class TeamPlayer extends Polymer.Element {
			static get is() { return "team-player"; }

			static get properties() {
				return {
					name : {
						type : String,
						value : ""
					},
					content : {
						type : String,
						value : ""
					},
					reverse : {
						type : String,
						value : "false"
					}
				};
			}

			constructor() {
				super();
			}

			ready() {
				super.ready();
				this.content = this.innerHTML;
				if (this.reverse == "true") {
					Polymer.dom(this.root).querySelector("#inline-wrapper").style.flexDirection = "row-reverse";
				}
			}
		}
		customElements.define(TeamPlayer.is, TeamPlayer);
	</script>
</dom-module>
