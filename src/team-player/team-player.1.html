<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">

<dom-module id="team-player">
	<link rel="import" type="css" href="../../bower_components/font-awesome/css/font-awesome.min.css">
	<template>
		<style>

			::moz-selection
			{
				background-color: rgba(255, 110, 25, 0.5);
				text-shadow: 0px 2px 8px rgba(0, 0, 0, 0.5);
			}

			::selection
			{
				background-color: rgba(255, 110, 25, 0.5);
				text-shadow: 0px 2px 8px rgba(0, 0, 0, 0.5);
			}

			#container
			{
				display: block;
				background-color: #333;
				color: #EDEDED;
				border-radius: 2px;
				box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.6);
				margin: 24px;
                background: linear-gradient(rgba(100, 30, 0, 0.7),rgba(100, 30, 0, 0.7)), url("../../images/members/[[name]]top.jpg");
                background-size: cover;
                background-position: center;
				min-height: 490px;
			}

			#flex
			{
				display: flex;
				flex-wrap: wrap;
				flex-direction: row;
				align-items: center;
				height: 100%;
			}

			#flex > *
			{
				height: 100%;
			}

			#left
			{
				flex: 1;
				height: 100%;
				width: 30%;
			}

			#avator
			{
				width: 210px;
				margin: auto;
				padding-top: 48px;
			}

			#avator > img
			{
				width: 210px;
				border-bottom: 2px solid #F30;
			}

			#right
			{
				flex: 1;
				width: 70%;
				height: 100%;
			}

			#info
			{
				background-color: rgba(0, 0, 0, 0.8);
				height: 100%;
				padding: 48px;
			}

			#info > h1
			{
				font-weight: lighter;
				font-size: 2.5rem;
				color: #F40;
				margin-top: 0px;
			}

			#description
			{
				color: #E3E3E3;
				font-size: 1.1rem;
				line-height: 1.4rem;
			}

			mtl-button
			{
				--mtl-button-font-size: 16px;
				--mtl-button-margin: 8px auto 8px auto;
			}

			#social_icon_list
			{
				padding-top: 16px;
				margin: auto;
				width: 210px;
				display: flex;
				justify-content: space-around;
			}

			#social_icon_list A
			{
				position: relative;
				color: #EDEDED;
				text-align: center;
				border-radius: 3px;
			}

			#social_icon_list A > i
			{
				position: relative;
				width: 32px;
				height: 32px;
				line-height: 32px;
				top: 50%;
				transform: translateY(-50%);
				border-radius: 3px;
				transition: 500ms all;
			}

			#social_icon_list A > i:hover
			{
				transition: 500ms all;
			}

			.fa-facebook:hover
			{
				background-color: #46C;
			}

			.fa-youtube:hover
			{
				background-color: #C44;
			}

			.fa-twitter:hover
			{
				background-color: #4CC;
			}

		</style>
		<div id="container">
			<div id="flex">
				<div id="left">
					<div id="avator">
						<img src="../../images/members/{{name}}.jpg">
					</div>
					<mtl-button icon="twitch" width="210px" height="32px" color="#72B">WATCH HIS STREAM</mtl-button>
					<div id="social_icon_list">
						<A href="#" class="social-icon"><i class="fa fa-facebook"></i></A>
						<A href="#" class="social-icon"><i class="fa fa-youtube"></i></A>
						<A href="#" class="social-icon"><i class="fa fa-twitter"></i></A>
					</div>
				</div>
				<div id="right">
					<div id="info">
						<h1>{{name}}</h1>
						<div id="description" inner-h-t-m-l="{{content}}"></div>
					</div>
				</div>
			</div>
		</div>
	</template>
	<script>
		class TeamPlayer extends Polymer.Element {
			static get is() { return "team-player"; }

			static get properties() {
				return {
					name : {
						type : String,
						value : ""
					},
					content : {
						type : String,
						value : ""
					},
					reverse : {
						type : String,
						value : "false"
					}
				};
			}

			constructor() {
				super();
			}

			ready() {
				super.ready();
				this.content = this.innerHTML;
				if (this.reverse == "true") {
					Polymer.dom(this.root).querySelector("#flex").style.flexDirection = "row-reverse";
				}
			}
		}
		customElements.define(TeamPlayer.is, TeamPlayer);
	</script>
</dom-module>
