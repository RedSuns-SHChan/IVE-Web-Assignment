<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">
<link rel="import" href="../cookiezijs/cookiezijs.html">

<dom-module id="event-item">
	<template>
		<style>

			#container
			{
				font-family: "Roboto", Arial;
				position: relative;
				border-radius: 3px;
				display: block;
				margin: 8px auto 8px auto;
				padding: 24px;
				box-shadow: 0px 2px 6px 0px rgba(0, 0, 0, 0.7);
				width: 60%;
				min-width: 600px;
				color: #FFF;
				overflow: hidden;
                transition: 100ms all ease-out;
                background: linear-gradient(rgba(0, 0, 0, 0.6),rgba(0, 0, 0, 0.6)), url("../../[[image]]");
                background-size: cover;
                background-position: center;
                transform-origin: top;
			}

			#bg
			{
				position: fixed;
				top: 0px;
				left: 0px;
				margin: 0px;
				padding: 0px;
                width: 100%;
                height: 100%;
                object-fit: fill;
				z-index: -1;
				filter: brightness(0.3);
			}

			.flex
			{
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
			}

			#info > h1
			{
                font-weight: normal;
                text-align: left;
                margin: 0px;
            }

            #info
            {
                padding: 8px;
                text-align: left;
            }

			ul
			{
				display: flex;
				list-style: none;
				margin-top: 24px;
				padding: 0px;
				flex-wrap: wrap;
				justify-content: space-between;
			}

			li
			{
				padding-right: 16px;
				display: inline-block;
			}

			#more
			{
				position: relative;
				top: 12px;
                font-family: sans-serif;
				color: #FFF;
				outline: none;
				border: none;
				box-shadow: 0px 0px 2px 0px rgba(0, 0, 0, 0.7);
				border-radius: 3px;
				background-color: #333;
				vertical-align: middle;
				margin-top: 4px;
				width: 100%;
				height: 28px;
				cursor: pointer;
			}

			#more:hover
			{
				background-color: #444;
				transition: 200ms all;
			}

			#more:active
			{
				background-color: #777;
				transition: 200ms all;
			}

			#description
			{
				overflow: hidden;
                padding-left: 8px;
                transition: 600ms all ease-out;
                transform-origin: bottom;
			}

			#joined
			{
				position: absolute;
				top: 0px;
				right: 0px;
				margin: 24px;
				--mtl-button-width: 64px;
				--mtl-button-height: 36px;
			}

			@media screen and (max-width: 900px)
			{
				#container
				{
					width: 60%;
					min-width: 400px;
				}

				.flex, #info
				{
					width: 100%;
				}

				#joined
				{
					position: relative;
					--mtl-button-width: 100%;
					--mtl-button-height: 36px;
				}
			}

			@media screen and (max-width: 480px)
			{
				#container
				{
					min-width: 200px;
				}
			}

		</style>
		<div id="container">
			<!--<img id="bg" src="{{image}}">-->
			<div class="flex">
				<div id="info">
					<h1>{{name}}</h1>
					<mtl-button id="joined" color="#4F4" on-click="onClickJoin">JOIN</mtl-button>
					<ul>
						<li><b>DATE : </b>{{date}}</li>
						<li><b>AMOUNT : </b>{{amount}}</li>
						<li><b>FEE : </b>{{fee}}</li>
					</ul>
				</div>
			</div>
			<div id="description">
				<p><b>Event Description</b></p>
				<p id="description_content" inner-h-t-m-l="[[description]]"></p>
			</div>
			<button id="more" on-click="onClickViewMore">&#9660;</button>
		</div>
	</template>
	<script>
		class EventItem extends Polymer.Element {

			static get is() { return "event-item"; }

			static get properties() {
				return {
					eid: {
						type: String
					},
					image: {
						type: String
					},
					name: {
						type: String
					},
					fee: {
						type: String
					},
					date: {
						type: String
					},
					amount: {
						type: String
					},
					description: {
						type: String
					},
					expanded: {
						type: String,
						value: "false"
					},
					joined : {
						type: String,
						value: "false"
					}
				};
			}

			constructor() {
				super();
				this.name = "NO EVENT NAME";
				this.image = "";
				this.joined = "false";
				this.expanded = "false";
				var description = Polymer.dom(this.root).querySelector("#description");
				description.style.maxHeight = "0px";
			}

			ready() {
				super.ready();
				this.description = this.innerHTML;
				//var content = Polymer.dom(this.root).querySelector("#description_content");
				//var c = injectBoundHTML(this.innerHTML, content);
				//console.error(c.innerText);
				
				if (this.image.length > 1) {
					this.image = "../../" + this.image;
				}
				this.joined = is_cookie_exists("joined@" + this.eid) ? "true" : "false";
				var button = Polymer.dom(this.root).querySelector("#joined");
				if (this.joined == "true") {
					console.log("Already joined event : " + this.name);
					button.color = "#F44";
					button.content = "CANCEL";
				} else {
					button.color = "#4F4";
					button.content = "JOIN";
				}
			}

			onClickViewMore() {
				var description = Polymer.dom(this.root).querySelector("#description");
				var morebtn = Polymer.dom(this.root).querySelector("#more");
				if (this.expanded == "false") {
					this.expanded = "true";
					description.style.maxHeight = "100vh";
					morebtn.innerHTML = "&#9650;";
				} else {
					this.expanded = "false";
					description.style.maxHeight = "0px";
					morebtn.innerHTML = "&#9660;";
				}
			}

			onClickJoin() {
				var button = Polymer.dom(this.root).querySelector("#joined");
				if (!is_cookie_exists("joined@" + this.eid)) {
					this.joined = "true";
					show_snackbar("You have joined event: " + this.name);
					button.color = "#F44";
					button.content = "CANCEL";
					set_cookie("joined@" + this.eid, "true");
				} else {
					this.joined = "false";
					remove_cookie("joined@" + this.eid);
					show_snackbar("Cancelled event: " + this.name);
					button.color = "#4F4";
					button.content = "JOIN";
				}
			}
		}
		customElements.define(EventItem.is, EventItem);
	</script>
</dom-module>
