<!doctype html>
<html>
	<template>
		<style>
		div
		{
			padding: 18px;
		}
		
		div.member
		{
			background-image: url("./imgs/{{name}}.png");
			background-position: center;
			background-size: cover;
		}

		div.member_name
		{
			font-size: 2.5em;
			color: #FF3300;
		}
		</style>
		<div class="member">
			<div class="member_name">{{name}}</div>
			<div class="member_description">{{description}}</div>
		</div>
	</template>
	<script>
		var CsMember = Object.create(HTMLElement.prototype);
		var CsMemberTemplate = document.currentScript.ownerDocument.getElementsByTagName("TEMPLATE")[0].innerHTML;
		
		CsMember.createdCallback = function() {
			var shadow = this.createShadowRoot();
			var t = CsMemberTemplate;
			var name = this.getAttribute("name");
			while (t.lastIndexOf("{{name}}") != -1) {
				t = t.replace("{{name}}", this.getAttribute("name"));
			}
			t = t.replace("{{description}}", this.innerText);
			shadow.innerHTML = t;
		};
		
		document.registerElement("cs-member", { prototype : CsMember });
	</script>
</html>
