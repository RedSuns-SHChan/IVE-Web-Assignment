<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Register - Gamers2 E-Sports Fans Club</title>
		<meta name="description" content="The fans club page of the famous CS:GO team G2.">
		<meta name="keywords" content="dream team,french,france,CSGO,G2,Esports,G2 Esports,Counter-Strike,CS:GO,Global,Offensive,Global Offensive,Counter,Strike">
		<meta name="author" content="Chan Sze Ho,Tsim Tat Yau">
		<meta name="generator" content="Visual Studio Code">
		<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
		<script src="./bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="./src/imports.html">
		<link rel="stylesheet" type="text/css" href="./css/register.css">
	</head>
	<body>
		<header>
			<site-header></site-header>
		</header>
		<main>
			<div id="register_panel">
				<h1>REGISTER</h1>
				<mtl-input label="User Name" name="username" pattern="[A-Za-z0-9]{6,8}" custom-error="Please enter user name in 6-8 characters or digits."></mtl-input>
				<mtl-input label="Password" name="password" type="password" pattern="[A-Za-z0-9]{8,12}" custom-error="Please enter the password in 8-12 characters or digits."></mtl-input>
				<mtl-input label="Confirm Password" name="password_confirm" type="password" pattern="[A-Za-z0-9]{8,12}" custom-error="Please enter the password in 8-12 characters or digits."></mtl-input>
				<mtl-input label="Name" name="realname" pattern="[A-Z][A-Za-z]*" custom-error="Your name should start with capital letter."></mtl-input>
				<mtl-input label="E-Mail" name="email" type="email"></mtl-input>
				<mtl-input label="Phone" name="phone" pattern="[2396][0-9]{7}" custom-error="Please enter an 8-digits Hong Kong phone number."></mtl-input>
				<mtl-submit color="#F60" onclick="validate()">REGISTER</mtl-submit>
			</div>
		</main>
	</body>
	<script>
		function validate() {
			var pw1 = document.querySelector("mtl-input[name='password']");
			var pw2 = document.querySelector("mtl-input[name='password_confirm']");

			if (pw1.value != pw2.value) {
				show_snackbar("Two password are not the same!");
			}
		}
	</script>
</html>
